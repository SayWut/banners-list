<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banners List - Ofek Eliyahu</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles/style.css">
    <script type="text/javascript" src="./javascripts/util.js"></script>
    <script type="text/javascript" src="./javascripts/main.js"></script>
    <script type="text/javascript"
        src="./javascripts/local-banners-data.js"></script>
</head>

<body id="body" class="bg-light" onload="onPageLoad();">
    <nav class="navbar fixed-top bg-dark">
        <div class="container-fluid mx-0">
            <form class="row g-3 mx-0" onsubmit="return submitBanner();">
                <input id="bannerImg" class="form-control col mx-auto"
                    type="text" name="bannerImg" placeholder="Banner IMG URL">
                <input id="redirectLink" class="form-control col mx-auto"
                    type="text" name="redirectLink" placeholder="Redirect Link">
                <button type="submit"
                    class="btn btn-outline-light col-auto">Submit</button>
            </form>

            <div>
                <button type="button" onclick="saveButtonOnClick();"
                    class="btn btn-outline-light">Save</button>
                <button type="button" onclick="clearButtonOnClick();"
                    class="btn btn-outline-light">Clear</button>
            </div>
        </div>
    </nav>

    <div class="container p-0">
        <div id="banners-list"
            class="py-3 d-flex justify-content-center flex-wrap"></div>
    </div>

    <div id="popDialog"
        class="fixed-top w-100 h-100 overflow-hidden visually-hidden">
        <div
            class="mt-3 p-3 bg-light d-inline-block position-absolute start-50 translate-middle-x">
            <h4>Force submit</h4>
            <p id="dialogMessage"></p>

            <button class="btn btn-danger"
                onclick="forcePopDilaogButtonOnClick();">Force</button>
            <button class="btn btn-success"
                onclick="hidePopDialog();">Cancel</button>
        </div>
    </div>
</body>
<!-- visually-hidden -->

</html>
